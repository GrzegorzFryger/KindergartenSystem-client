<div class="user-container container-fluid">
  <div class="row">
    <div class="col">
      <div class="user-image">
        <img src="../../../assets/images/teacher.png" height="80" width="80" class="img-fluid"
             alt="image-cover"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="person-data">
        <p>{{(user | async)?.name }} {{(user | async)?.surname }}</p>
      </div>
    </div>
  </div>
</div>
