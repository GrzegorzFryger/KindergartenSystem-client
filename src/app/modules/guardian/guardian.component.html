<div class="app">
  <mat-card class="d-flex card-app">
    <div class="left">
      <div class="d-flex">
        <mat-card class="mat-elevation-z0">
          <div class="d-flex">
            <div class="logo">
              <span class="img"></span>
            </div>
          <div class="nav">  <app-navbar></app-navbar></div>
          </div>
        </mat-card>
      </div>

    </div>
    <div class="main">
      <div class="d-flex content-container">
        <mat-card class="mat-elevation-z0">
            <div class="d-flex content-card-container">
             <div class="top">
               <div class="d-flex align-items-center">
                 <ng-container *ngIf="displayChildComponent">
                   <div  class="child"><app-children></app-children></div>
                   <div class="user"><app-user></app-user></div>
                 </ng-container>
               </div>
             </div>
            <div class="down">
              <router-outlet></router-outlet>
            </div>
            </div>
        </mat-card>
      </div>
    </div>
    <div class="right">

    </div>
  </mat-card>
</div>
