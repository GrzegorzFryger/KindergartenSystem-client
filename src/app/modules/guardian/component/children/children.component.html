<div class="children-container ">
  <mat-card>
    <div class="context-container">
      <div *ngIf="selected === true" class="guardian-container">
        <img src="../../../../../assets/images/teacher.png" height="50" width="50" class="img-fluid"
             alt="image-cover"/>
      </div>

      <div *ngIf="selected === true" class="guardian-container">
        <div class="child-information">
          <p>Grupa: {{selectedChild.name}} </p>
        </div>
      </div>

      <div class="guardian-container">
        <mat-form-field class="child-form-field" >
          <mat-label>Wybierz Dziecko</mat-label>
          <mat-select (selectionChange)="onSelectChange($event)" panelClass="item">
            <mat-option *ngFor="let child of children | async; let i = index" value="{{i}}">{{child.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-card>
</div>
