<div class="container">
  <div class="row">
    <mat-card class="allMealsCard">
      <mat-card-header class="mealCardHeader">
        <mat-card-title>Wszystkie zamówione posiłki</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="cardContent">


          <mat-table #table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <mat-header-cell *matHeaderCellDef> No.</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <mat-header-cell *matHeaderCellDef> Weight</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <mat-header-cell *matHeaderCellDef> Symbol</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol1">
              <mat-header-cell *matHeaderCellDef> Symbol</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.symbol1}} </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button (click)="openDialog()" color="primary">Dodaj kolejny</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="row mealAdminRow">
    <div class="mealPriceCard">
      <app-meal-price></app-meal-price>
    </div>
    <div class="mealDictionaryCard">
      <app-meal-dictionary></app-meal-dictionary>
    </div>
  </div>

</div>
