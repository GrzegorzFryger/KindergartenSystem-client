<mat-card>
  <mat-card-header>
    <mat-card-title>Finanse</mat-card-title>
  </mat-card-header>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        Numer konta to opłat: <b>83101010230000261395100000</b> <!-- For now it's hardcoded - maybe I will create backend service for it -->
        <hr>
      </div>
    </div>
    <div class="row" *ngIf="balanceForAllChildren | async as balance">
      <div class="col">
        Saldo: <span [ngClass]="{'font-success': isBalancePositive==true,
        'font-danger': isBalancePositive==false }">{{ balance.balance }} PLN</span>
      </div>
      <div class="col">
        Wpłaty: <span class="font-warning">{{ balance.receivables }} PLN</span>
      </div>
      <div class="col">
        Należności: <span class="font-danger">{{ balance.liabilities }} PLN</span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>Tytuły przelewów do automatycznego mapowania:</p>
        <p>20200314645723</p>
        <p>20200314645723</p>
      </div>
    </div>
  </div>
</mat-card>
