<div class="container">
  <div class="row" *ngIf="balanceForAllChildren | async as balance">

      <p>
        Saldo: {{ balance.balance }}

      <p>
        Wpłaty: {{ balance.receivables }}
      </p>
      <p>
        Należności: {{ balance.liabilities }}
      </p>
    </div>
  </div>
</div>
