<div class="d-flex">
  <div #item class="item">
      <canvas baseChart [datasets]="lineChartData" [width]="chartWidth" [height]="chartHeight"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [labels]="lineChartLabels"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins">
      </canvas>
  </div>
</div>
