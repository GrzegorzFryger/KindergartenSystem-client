<mat-card>
  <mat-card-header>
    <mat-card-title>Transakcje przychodzące</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <table mat-table [dataSource]="dataSource" matSort matSortActive="transactionDate" matSortDirection="desc">
            <ng-container matColumnDef="contractorDetails">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Wpłacający </th>
              <td mat-cell *matCellDef="let incomingPayment"> {{incomingPayment.contractorDetails}} </td>
            </ng-container>

            <ng-container matColumnDef="paymentType">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Typ płatności </th>
              <td mat-cell *matCellDef="let incomingPayment"> {{incomingPayment.paymentType}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tytuł </th>
              <td mat-cell *matCellDef="let incomingPayment"> {{incomingPayment.title}} </td>
            </ng-container>

            <ng-container matColumnDef="transactionAmount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Kwota </th>
              <td mat-cell *matCellDef="let incomingPayment"> {{incomingPayment.transactionAmount}} {{ incomingPayment.transactionCurrency }}</td>
            </ng-container>

            <ng-container matColumnDef="transactionDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
              <td mat-cell *matCellDef="let incomingPayment"> {{incomingPayment.transactionDate}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
