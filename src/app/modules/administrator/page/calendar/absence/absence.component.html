<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Szukaj nieobecności po datach</mat-panel-title>
    </mat-expansion-panel-header>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col">
          <mat-form-field appearance="standard">
            <mat-label>Podaj datę początkową</mat-label>
            <input matInput [matDatepicker]="startDatepicker" placeholder="Data początkowa" name="startDate"
                   class="form-control"
                   ngModel>
            <mat-datepicker-toggle matSuffix [for]="startDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatepicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="standard">
            <mat-label>Podaj datę końcową</mat-label>
            <input matInput [matDatepicker]="endDatepicker" placeholder="Data końcowa" name="endDate"
                   class="form-control"
                   ngModel>
            <mat-datepicker-toggle matSuffix [for]="endDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatepicker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button mat-stroked-button class="btn-primary" type="submit">Szukaj</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDirection="desc">
          <ng-container matColumnDef="childId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let absence"> {{absence.childId}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Data</mat-header-cell>
            <mat-cell *matCellDef="let absence"> {{absence.date}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="reason">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Powód</mat-header-cell>
            <mat-cell *matCellDef="let absence"> {{absence.reason}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
