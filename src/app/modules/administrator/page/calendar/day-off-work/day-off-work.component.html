<mat-card>
  <mat-card-header>
    <mat-card-title>Dni wolne - Panel Administratora</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="container-fluid">
      <div class="row">
        <h3>Dodaj dzień wolny</h3>
      </div>

      <div class="row">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <div class="row">
            <div class="col">
              <mat-form-field appearance="standard">
                <mat-label>Podaj datę</mat-label>
                <input matInput placeholder="Data" type="text" id="date" name="date" class="form-control" ngModel>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field appearance="standard">
                <mat-label>Podaj nazwę</mat-label>
                <input matInput placeholder="Nazwa" type="text" id="name" name="name" class="form-control" ngModel>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field appearance="standard">
                <mat-label>Podaj typ</mat-label>
                <input matInput placeholder="Typ wydarzenia" type="text" id="eventType" name="eventType"
                       class="form-control" ngModel>
                <!--            TODO: Fix this-->
                <!--            <select id="eventType" name="eventType" class="form-control" ngModel>-->
                <!--              <option *ngFor="let option of enumValues" value="option.value">-->
                <!--                {{option.display}}-->
                <!--              </option>-->
                <!--            </select>-->
              </mat-form-field>
            </div>
          </div>
          <button mat-stroked-button class="btn-primary" type="submit">Dodaj</button>
        </form>
      </div>
    </div>
  </mat-card-content>
  <mat-divider></mat-divider>

  <mat-card-content>
    <div class="container-fluid">
      <div class="row">
        <h3>Dni wolne</h3>
      </div>
      <div class="row">
        <div class="col">
          <mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDirection="desc">
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
              <mat-cell *matCellDef="let dayOffWork"> {{dayOffWork.id}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="date">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Data</mat-header-cell>
              <mat-cell *matCellDef="let dayOffWork"> {{dayOffWork.date}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</mat-header-cell>
              <mat-cell *matCellDef="let dayOffWork"> {{dayOffWork.name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="eventType">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Rodzaj</mat-header-cell>
              <mat-cell *matCellDef="let dayOffWork"> {{dayOffWork.eventType}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef> Akcja</mat-header-cell>
              <mat-cell *matCellDef="let dayOffWork">
                <button mat-stroked-button (click)="removeDayOff(dayOffWork.id)">Usuń</button>
                <button mat-stroked-button>Edytuj</button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>

          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<router-outlet></router-outlet>
