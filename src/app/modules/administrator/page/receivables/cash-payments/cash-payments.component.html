<mat-card>
  <mat-card-header>
    <mat-card-title>Płatności gotówkowe</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <button routerLink="/administrator/cash-payments/add" mat-raised-button color="primary">
            Dodaj płatność gotówkową
          </button>
        </div>
        <div class="col">
          <button routerLink="/administrator/cash-payments/delete" mat-raised-button color="primary">
            Usuń płatność gotówkową
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <br><br>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button routerLink="/administrator/cash-payments/edit" mat-raised-button color="primary">
            Edytuj płatność gotówkową
          </button>
        </div>
        <div class="col">
          <button routerLink="/administrator/cash-payments/search" mat-raised-button color="primary">
            Szukaj płatności gotówkowej
          </button>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<router-outlet></router-outlet>
