<h2>Wyszukiwanie przelewów</h2>
<div class="search-container">

  <div class="children-search-item">
    <p>Lista dzieci:</p>
    <div class="children-search-item-container">

      <ng-container>
        <app-children-list [dataSource]="childrenOutput"
                           (outputDataEmitter)="onSelectChildEvent($event)">

        </app-children-list>
      </ng-container>
    </div>
  </div>

  <div *ngIf="selectedChildId && amountOfTransactions > 0" class="transaction-result-item">
    <p>Lista przelewów:</p>
    <div class="transaction-result-item-container">
        <app-transaction-list
          [dataSource]="transactionOutput"
        ></app-transaction-list>
    </div>
  </div>
</div>
