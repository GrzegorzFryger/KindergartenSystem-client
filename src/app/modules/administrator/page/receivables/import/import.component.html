<mat-card>
  <mat-card-header>
    <mat-card-title>Import przelewów z pliku .csv</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="container-fluid">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col">
            <button type="button" mat-raised-button color="primary" (click)="fileInput.click()">Wybierz plik</button>
            <br><br>
            Nazwa pliku: {{ fileName }}
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="col">
              <input hidden type="file" id="transfers_input_file" (change)="onFileChange($event)" #fileInput>
            </div>
            <br><br>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button mat-raised-button color="primary" type="button" (click)="clearFile()">Wyczyść plik</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <br><br>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button mat-raised-button color="primary" type="submit" [disabled]="unloaded">Wyślij</button>
          </div>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
