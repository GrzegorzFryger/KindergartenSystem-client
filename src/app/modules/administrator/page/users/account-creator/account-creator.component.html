<div class="create-form-layout-container">
  <mat-card>
    <div class="card-container">

      <mat-card-header>
        <h2>Utw√≥rz wybrane konto</h2>
      </mat-card-header>

      <mat-card-content>
        <div class="card-content-container">

          <div class="form-type">
            <mat-radio-group aria-labelledby="example-radio-group-label"
                             class="example-radio-group"
                             [(ngModel)]="favoriteSeason"
                             (change)="radioChange($event)"
            >

              <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                {{season}}
              </mat-radio-button>
            </mat-radio-group>
          </div>

           <div class="selected-form">
             <ng-container *ngIf="favoriteSeason === 'Rodzic' || favoriteSeason === 'Pracownik'">
               <app-person-form></app-person-form>
             </ng-container>

             <ng-container *ngIf="favoriteSeason === 'Dziecko'">
               <app-child-form [mode]="'create'" ></app-child-form>
             </ng-container>
           </div>

        </div>
      </mat-card-content>

      <mat-card-footer>

      </mat-card-footer>
    </div>
  </mat-card>
</div>
