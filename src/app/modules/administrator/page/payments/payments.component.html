<div class="payments-container">
  <div [@paymentTable]="currentState" class="payments-table-item">
    <app-child-list
      [dataSource]="childrenOutput"
      (outputDataEmitter)="onSelectPaymentEvent($event)">
    </app-child-list>
  </div>

  <div [@hide]="currentState" [@paymentChildComponent]="currentState" class="payments-children-item">
    <app-children-payments [dataSource]="childSelectOutput"></app-children-payments>
  </div>
</div>
