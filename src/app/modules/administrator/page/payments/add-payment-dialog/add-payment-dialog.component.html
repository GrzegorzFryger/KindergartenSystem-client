<h2 class="center" mat-dialog-title>Dodaj płatność okresową</h2>
<div mat-dialog-content class="center">

</div>
<div mat-dialog-actions>
  <div class="container-fluid">
    <form class="form-layout-container container-fluid" [formGroup]="form">
      <div class="row">
        <div class="col">
          <mat-form-field appearance="standard" class="full-width">
            <mat-label>Data początkowa</mat-label>
            <input matInput [matDatepicker]="startDate" formControlName="startDate">
            <mat-error>Data w poprawnym formacie jest wymagana</mat-error>
            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="standard" class="full-width">
            <mat-label>Data końcowa</mat-label>
            <input matInput [matDatepicker]="endDate" formControlName="endDate">
            <mat-error>Data w poprawnym formacie jest wymagana</mat-error>
            <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field appearance="standard" class="full-width">
            <mat-label>Opis</mat-label>
            <input matInput formControlName="description">
            <mat-error>Opis jest wymagany (co najmniej 3 znaki)</mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="standard" class="full-width">
            <mat-label>Kwota (PLN)</mat-label>
            <input matInput formControlName="amount">
            <mat-error>Kwota jest wymagana (minimum: 1,00)</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field appearance="standard" class="full-width">
            <mat-label>Typ płatności</mat-label>
            <mat-select formControlName="type" [(ngModel)]="paymentTypes[0].value">
              <mat-option *ngFor="let paymentType of paymentTypes" [value]="paymentType.value">
                {{paymentType.viewValue}}
              </mat-option>
            </mat-select>
            <mat-error>Typ płatności jest wymagany</mat-error>
          </mat-form-field>
        </div>
        <div class="col">

        </div>
      </div>

      <div class="row">
        <div class="col">
          <br>
        </div>
      </div>
      <div class="row center">
        <div class="col">
          <button mat-raised-button class="mat-button-no" (click)="noClick()">
            Anuluj
          </button>
        </div>
        <div class="col">
          <button mat-raised-button class="mat-button-yes" [disabled]="!form.valid" (click)="yesClick()">
            Zawtwierdź
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
