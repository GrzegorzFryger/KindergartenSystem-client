<div class="children-payments-container">

  <ng-container *ngIf="(paymentsOutput.data | async ).length === 0">
    <div class="expansion-panel-container empty">
      <p>Brak aktywnych płatności</p>
    </div>
  </ng-container>

  <ng-container *ngFor="let payment of (paymentsOutput.data | async ); let i = index">
    <div class="expansion-panel-container">
      <div class="expansion-panel-item">
        <div class="header">
          Kwota:
        </div>
        <div class="amount">
          <b> {{payment.amount}} PLN </b>
        </div>
      </div>
      <div class="expansion-panel-item">
        <div class="header">
          Początek:
        </div>
        <div class="amount">
          <b> {{payment.startDate}}</b>
        </div>
      </div>
      <div class="expansion-panel-item">
        <div class="header">
          Koniec:
        </div>
        <div class="amount">
          <b> {{payment.endDate}}  </b>
        </div>
      </div>
      <div class="expansion-panel-item">
        <div class="header">
          Opis:
        </div>
        <div class="amount">
          <b> {{payment.description}} </b>
        </div>
      </div>
      <div class="expansion-panel-item">
        <div class="header">
          Typ:
        </div>
        <div class="amount">
          <b> {{payment.type}} </b>
        </div>
      </div>
      <div class="expansion-panel-item">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
  </ng-container>
  <div class="add-button">
    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
