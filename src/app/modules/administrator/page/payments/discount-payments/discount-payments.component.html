<div class="discount-payments-container">

  <ng-container *ngIf="(data  )?.length === 0">
    <div class="expansion-panel-container empty">
      <p>Brak aktywnych płatności</p>
    </div>
  </ng-container>

  <ng-container *ngFor="let payment of (data ); let i = index">
    <div class="expansion-panel-container">
      <div class="expansion-panel-item">
        <div class="header">
          Kwota:
        </div>
        <div class="value">
           {{payment.value}} PLN
        </div>
      </div>

      <div class="expansion-panel-item">
        <div class="header">
          Opis:
        </div>
        <div class="value">
           {{payment.description}}
        </div>
      </div>
      <div class="expansion-panel-item">
        <div class="header">
          Typ:
        </div>
        <div class="value">
         {{payment.typeDiscount}}
        </div>
      </div>
      <div class="expansion-panel-item">
        <button mat-mini-fab color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
  </ng-container>
  <div class="add-button">
    <button (click)="addDiscount()" mat-mini-fab color="primary" >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
