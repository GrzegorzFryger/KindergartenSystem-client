<mat-card>
  <mat-card-header>
    <mat-card-title>Utwórz grupę</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="container-fluid">
      <div class="row">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="groupName">Nazwa grupy</label>
                <br>
                <input type="text" id="groupName" name="groupName" class="form-control" ngModel>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="groupDescription">Opis grupy</label>
                <br>
                <input type="text" id="groupDescription" name="groupDescription" class="form-control" ngModel>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <button mat-stroked-button class="btn-primary" type="submit">Utwórz</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </mat-card-content>
</mat-card>
