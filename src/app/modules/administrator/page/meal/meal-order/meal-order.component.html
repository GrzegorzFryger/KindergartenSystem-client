<div class="container-absence">
  <mat-card>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="container-fluid">
            <div class="row">
              <div class="col">
                <mat-calendar #calendar [(selected)]="selectedDate" [maxDate]="maxDate">
                </mat-calendar>
              </div>
            </div>
          </div>
        </div>
        <div class="col calendar-more">
          <div class="d-flex">
            <div class="header-container">
              <div class="header">
                <p>{{selectedDate | date}}</p>
              </div>
            </div>
            <div class="legend-container">
              <div class="legend">
                <p>Legenda: </p>
              </div>
            </div>
            <div class="information-container">
              <div class="address">
                <p>Infomacje: </p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </mat-card>
</div>
