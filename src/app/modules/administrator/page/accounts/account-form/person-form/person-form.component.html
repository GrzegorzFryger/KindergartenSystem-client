<form class="form-layout-container container-fluid" [formGroup]="form">
  <p>Podstawowe dane:</p>
  <div class="row">
    <div class="col">
      <mat-form-field appearance="standard">
        <mat-label>Imię</mat-label>
        <input matInput placeholder="Imię" formControlName="name">
        <mat-error *ngIf="hasError('name', 'required')">Imię jest wymagane</mat-error>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field appearance="standard">
        <mat-label>Nazwisko</mat-label>
        <input matInput placeholder="Nazwisko" formControlName="surname">
        <mat-error *ngIf="hasError('surname', 'required')">Imię jest wymagane</mat-error>
      </mat-form-field>
    </div>
  </div>

  <p>Dane kontaktowe:</p>
  <div class="row">
    <div class="col">
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="hasError('email', 'required')">Email jest wymagane</mat-error>
        <mat-error *ngIf="hasError('email', 'email')">Email jest niepoprawny</mat-error>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field appearance="standard">
        <mat-label>Telefon</mat-label>
        <span matPrefix>+48 &nbsp;</span>
        <input matInput placeholder="Telefon" formControlName="phone">
        <mat-error *ngIf="hasError('phone', 'required')">Telefon jest wymagany</mat-error>
        <mat-error *ngIf="hasError('phone', 'pattern')">Błędny numer</mat-error>
      </mat-form-field>
    </div>
  </div>

  <p>Adres:</p>
  <div class="row">
    <div class="col">
      <mat-form-field appearance="standard">
        <mat-label>Kod pocztowy</mat-label>
        <input matInput placeholder="Kod pocztowy" formControlName="postalCode">
        <mat-error *ngIf="hasError('postalCode','required')">Kod pocztowy jest wymagany</mat-error>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field appearance="standard">
        <mat-label>Miasto</mat-label>
        <input matInput placeholder="Miasto" formControlName="city">
        <mat-error *ngIf="hasError('city','required')">Miasto jest wymagane</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="street" appearance="standard">
        <mat-label>Ulica i numer</mat-label>
        <input matInput placeholder="Ulica" formControlName="streetNumber">
        <mat-error *ngIf="hasError('streetNumber','required')">Ulica jest wymagana</mat-error>
      </mat-form-field>
    </div>
  </div>
</form>
