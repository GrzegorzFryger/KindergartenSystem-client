<h2 mat-dialog-title>Potwierdź operację</h2>
<mat-dialog-content class="mat-typography">
  {{ dialogConfig.data.question }}
</mat-dialog-content>
<mat-dialog-actions>
  <div class="button-container">
    <button mat-button mat-dialog-close (click)="noClick()" >Nie</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="yesClick()">Tak</button>
  </div>
</mat-dialog-actions>
